<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Saved</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        span {
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .tag-list {
            display: inline-block;
        }

        .tag-list span:after {
            content: ', ';
        }

        .tag-list span:last-child:after {
            content: '';
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${savedBlog != null}">
        <h2>Blog Saved Successfully</h2>
        <p><strong>ID:</strong> <span th:text="${savedBlog.id}"></span></p>
        <p><strong>Title:</strong> <span th:text="${savedBlog.title}"></span></p>
        <p><strong>Content:</strong> <span th:text="${savedBlog.content}"></span></p>
        <p><strong>Category:</strong> <span th:text="${savedBlog.category.name}"></span></p>
        <p><strong>Tags:</strong>
            <span class="tag-list">
                    <span th:each="tag : ${savedBlog.tags}" th:text="${tag.name}"></span>
                </span>
        </p>
        <div>
            <a th:href="@{/api/create-blog}">Create Another Blog</a>
        </div>
    </div>
</div>
</body>
</html>
