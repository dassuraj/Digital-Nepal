<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Category</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create Category</h1>
  <form role="form" th:action="@{/page/save-category}" method="post" th:object="${category}">
    <div>
      <label for="id">ID</label>
      <input type="text" id="id" th:field="*{id}" placeholder="Enter category ID">
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Enter category name">
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
</body>
</html>
