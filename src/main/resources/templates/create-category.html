<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>create-category</title>
</head>
<body>
<div align="center">
  <div>
    <form role="form" th:action="@{/api/save-category}" method="post" th:object="${category}">
      <div>
        <label>id:</label>
        <input type="text" th:field="*{id}">
      </div>
      <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
      </div>
      <div>
        <button type="submit">save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
