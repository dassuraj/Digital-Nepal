<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling with background gradient */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a89cc, #b8e994);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Header containing login and register links */
        .header {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: #2d3436;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Welcome message container */
        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3436;
            margin-bottom: 10px;
        }

        p {
            color: #636e72;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="header">
    <a th:href="@{/api/login}">Login</a>
    <a th:href="@{/api/register}">Register</a>
</div>

<div class="welcome-container">
    <h1>Welcome to the Home Page!</h1>
    <p>We're glad to have you here. Please login or register to explore more features.</p>
</div>
</body>
</html>
